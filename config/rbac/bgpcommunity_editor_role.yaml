# permissions for end users to edit bgpcommunities.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bgpcommunity-editor-role
rules:
- apiGroups:
  - metallb.io
  resources:
  - bgpcommunities
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metallb.io
  resources:
  - bgpcommunities/status
  verbs:
  - get
