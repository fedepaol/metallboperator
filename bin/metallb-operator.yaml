apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: metallb-operator-controller-manager
  namespace: metallb-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: SPEAKER_IMAGE
          value: quay.io/metallb/speaker:main
        - name: CONTROLLER_IMAGE
          value: quay.io/metallb/controller:main
        - name: METALLB_BGP_TYPE
          value: native
        - name: FRR_IMAGE
          value: quay.io/frrouting/frr:stable_7.5
        - name: KUBE_RBAC_PROXY_IMAGE
          value: quay.io/brancz/kube-rbac-proxy:v0.11.0
        - name: DEPLOY_KUBE_RBAC_PROXIES
          value: "false"
        - name: DEPLOY_PODMONITORS
          value: "true"
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/metallb/metallb-operator:latest
        name: manager
        resources:
          requests:
            cpu: 50m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
